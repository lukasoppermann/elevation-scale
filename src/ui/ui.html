<form>
  <!-- empty State -->
  <section data-section="emptyState">
    <p>Select an elevation scale</p>
    <span>or</span>
    <button id="createScale" class="button button--primary">Create a new elevation scale</button>
  </section>
  <!-- elevation settings -->
  <section data-section="elevationSettings" class="section--elevation-settings hidden">
    <div class="message-box">
      <div class="message message--info">You can use a <span class="text-highlight">#</span> for the number on the scale (1, 2, 3).</div>
    </div>
    <div class="input input--with-text">
      <div class="label">Steps</div>
      <input class="input__field" data-property="steps" type="text" required pattern="^[1-9]{1}[0-9]{0,1}$" maxlength="2" placeholder="Amount of elevations 1-99" value="5">
    </div>
    <div class="switch">
      <input class="switch__toggle" type="checkbox" data-property="createStyles" id="createStyles">
      <label class="switch__label" for="createStyles">Create styles</label>
    </div>

    <div data-id="elevationLayerList"></div>
    <button data-id="add" type="button" class="button--add button button--secondary">Add Layer</button>
  </section>
</form>
<footer>
<a class="subtle" href="https://github.com/lukasoppermann/elevation-scale" target="_blank">Help</a>
</footer>

<template data-id="elevationLayerTemplate">
  <details>
    <summary>
      <div class="input input--with-icon elevationLayerName">
        <div class="icon icon--effects"></div>
        <input class="input__field" data-property="name" type="text" required placeholder="Name for the layer" value="Elevation">
      </div>
      <button class="button--delete icon-button" data-id="deleteButton" type="submit"><div class="icon icon--trash"></div></button>
    </summary>
    <select data-property="type" class="select-menu" id="elevationType">
      <option value="dropshadow">Dropshadow</option>
      <option value="innershadow">Innershadow</option>
    </select>
    <div class="input input--with-text">
      <div class="label">X</div>
      <input class="input__field" data-property="x" type="text" required pattern="^[0-9#,\.\-\*\+\/]{1,}$" placeholder="x value" value=".25*#">
    </div>
    <div class="input input--with-text">
      <div class="label">Y</div>
      <input class="input__field" data-property="y" type="text" required pattern="^[0-9#,\.\-\*\+\/]{1,}$" placeholder="y value" value="1.5*#">
    </div>
    <div class="input input--with-text">
      <div class="label">Blur</div>
      <input class="input__field" data-property="radius" type="text" required pattern="^[0-9#,\.\-\*\+\/]{1,}$" placeholder="blur value" value="2*#">
    </div>
    <div class="input input--with-text">
      <div class="label">Spread</div>
      <input class="input__field" data-property="spread" type="text" required pattern="^[0-9#,\.\-\*\+\/]{1,}$" placeholder="spread value" value="0">
    </div>
    <div class="input input--with-text">
      <div class="label">Color #</div>
      <input class="input__field" data-property="color" type="text" required pattern="^[0-9A-Fa-f]{2}[0-9A-Fa-f]{2}[0-9A-Fa-f]{2}$" maxlength="6" value="000000" placeholder="000000">
    </div>
    <div class="input input--with-text">
      <div class="label">Opacity</div>
      <input class="input__field" data-property="opacity" type="text" required pattern="^[0-9#,\.\-\*\+\/]{1,}$" placeholder="opacity in %" value="10">
    </div>
  </details>
</template>
