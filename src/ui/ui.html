<form>
  <!-- empty State -->
  <section data-section="emptyState" class="section--empty-state">
    <div class="message-box">
      <div class="message message--info">Select an elevation scale<br />or</div>
    </div>
    <button id="createScale" type="button" class="button button--primary">Create a new elevation scale</button>
  </section>
  <!-- elevation settings -->
  <section data-section="elevationSettings" class="section--elevation-settings hidden">
    <div class="input input--with-text" data-tooltip="The amount of elevations you want to create">
      <div class="label">Steps</div>
      <input class="input__field" data-id="steps" type="text" required pattern="^[0-9]{1,2}$" maxlength="2" placeholder="Amount of elevations 1-99" value="5">
    </div>
    <div class="switch" data-tooltip="Create and update effect styles for each step">
      <input class="switch__toggle" type="checkbox" data-id="createStyles" id="createStyles">
      <label class="switch__label" for="createStyles">Sync styles</label>
    </div>
    <div class="input input--with-icon input--style-name" data-tooltip="Name for the effect styles. Use # for the current step.">
      <div class="icon icon--effects"></div>
      <input class="input__field" data-id="styleName" type="text" placeholder="Style name (e.g. Elevation/# dp)">
    </div>
    <div class="section-title">Elevation Layers (added to each step)<a class="icon icon--questionmark tooltip" href="https://github.com/lukasoppermann/elevation-scale" target="_blank"></a></div>
    <div class="message-box">
      <div class="message message--info">In your calculations <span class="text-highlight">#</span> is replaced by the current step.</div>
    </div>
    <div data-id="elevationLayerList"></div>
    <button data-id="add" type="button" class="button--add button button--secondary">Add Layer</button>
  </section>
</form>
<footer>
<a class="subtle" href="https://github.com/lukasoppermann/elevation-scale" target="_blank">Documentation & Help</a>
</footer>

<template data-id="elevationLayerTemplate">
  <details>
    <summary>
      <div class="input input--with-icon elevationLayerName">
        <div class="icon icon--effects"></div>
        <input class="input__field" data-property="name" type="text" required placeholder="Name for the layer" value="Elevation">
      </div>
      <button class="button--delete icon-button" data-id="deleteButton" type="submit"><div class="icon icon--trash"></div></button>
    </summary>
    <select data-property="type" class="select-menu" data-id="elevationType">
      <option value="DROP_SHADOW">Dropshadow</option>
      <option value="INNER_SHADOW">Innershadow</option>
    </select>
    <div class="row">
      <div class="input input--with-text-small">
        <div class="label">X</div>
        <input class="input__field" data-property="x" type="text" required pattern="^[0-9#\.\-\*\+\/]{1,}$" placeholder="x value" value=".25*#">
      </div>
      <div class="input input--with-text">
        <div class="label">Blur</div>
        <input class="input__field" data-property="radius" type="text" required pattern="^[0-9#\.\-\*\+\/]{1,}$" placeholder="blur value" value="2*#">
      </div>
    </div>
    <div class="row">
      <div class="input input--with-text-small">
        <div class="label">Y</div>
        <input class="input__field" data-property="y" type="text" required pattern="^[0-9#\.\-\*\+\/]{1,}$" placeholder="y value" value="1.5*#">
      </div>
      <div class="input input--with-text">
        <div class="label">Spread</div>
        <input class="input__field" data-property="spread" type="text" required pattern="^[0-9#\.\-\*\+\/]{1,}$" placeholder="spread value" value="0">
      </div>
    </div>
    <div class="row">
      <div class="input input--with-text-small" data-tooltip="A 6 digit hex color">
        <div class="label label--color"><div data-id="colorPreview" class="color-preview"></div></div>
        <input class="input__field" data-id="color" data-property="color" type="text" required pattern="^[0-9A-Fa-f]{1,6}$" minlength="6" maxlength="6" value="000000" placeholder="000000">
      </div>
      <div class="input input--with-text">
        <div class="label">Opacity</div>
        <input class="input__field" data-property="opacity" type="text" required pattern="^[0-9#\.\-\*\+\/]{1,}$" placeholder="opacity in %" value="10">
      </div>
    </div>
  </details>
</template>
